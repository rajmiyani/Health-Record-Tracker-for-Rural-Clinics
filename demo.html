<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Availability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .availability-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 850px;
      margin: 50px auto;
    }
    .availability-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .availability-header i {
      font-size: 40px;
      color: #28a745;
      margin-bottom: 10px;
    }
    .day-chip {
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 14px;
      background: #f1f1f1;
      color: #333;
      transition: all 0.3s ease;
      user-select: none;
    }
    .day-chip.active {
      background: #28a745;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,150,80,0.3);
    }
    .time-input {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .save-btn {
      background: #28a745;
      border: none;
      border-radius: 50px;
      padding: 12px 40px;
      font-weight: bold;
      color: #fff;
      transition: all 0.3s ease;
    }
    .save-btn:hover {
      background: #218838;
      transform: scale(1.03);
    }
    .emergency-btn {
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      font-size: 15px;
    }
    .emergency-btn.active {
      background: #dc3545 !important;
      color: #fff;
    }
    .emergency-btn.inactive {
      background: #6c757d !important;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="availability-card">
    <!-- Header -->
    <div class="availability-header">
      <i class="fa-solid fa-user-doctor"></i>
      <h2 class="fw-bold">Set Doctor Availability</h2>
      <p class="text-muted">
        Define your working days and consultation timings for patients to book easily.
      </p>
    </div>

    <!-- Emergency Mode -->
    <div class="text-center mb-4">
      <button id="emergencyBtn" type="button" class="emergency-btn inactive">
        <i class="fa-solid fa-heart-pulse me-2"></i> Enable Emergency Mode
      </button>
    </div>

    <!-- Days -->
    <div id="daysSection" class="mb-4">
      <h6 class="fw-semibold mb-3"><i class="fa-solid fa-calendar-check text-success me-2"></i> Working Days</h6>
      <div class="d-flex flex-wrap gap-2">
        <div class="day-chip">Monday</div>
        <div class="day-chip">Tuesday</div>
        <div class="day-chip">Wednesday</div>
        <div class="day-chip">Thursday</div>
        <div class="day-chip">Friday</div>
        <div class="day-chip">Saturday</div>
        <div class="day-chip">Sunday</div>
      </div>
    </div>

    <!-- Time -->
    <div id="timeSection" class="row mb-4">
      <div class="col-md-6 mb-3">
        <label class="fw-semibold"><i class="fa-solid fa-clock text-success me-2"></i>Start Time</label>
        <input type="time" class="form-control time-input"/>
      </div>
      <div class="col-md-6 mb-3">
        <label class="fw-semibold"><i class="fa-solid fa-clock text-danger me-2"></i>End Time</label>
        <input type="time" class="form-control time-input"/>
      </div>
    </div>

    <!-- Save -->
    <div class="text-center">
      <button class="save-btn"><i class="fa-solid fa-save me-2"></i> Save Availability</button>
    </div>
  </div>

  <script>
    // Toggle day chips
    document.querySelectorAll('.day-chip').forEach(chip => {
      chip.addEventListener('click', () => chip.classList.toggle('active'));
    });

    // Emergency toggle
    const emergencyBtn = document.getElementById('emergencyBtn');
    const daysSection = document.getElementById('daysSection');
    const timeSection = document.getElementById('timeSection');

    emergencyBtn.addEventListener('click', () => {
      const active = emergencyBtn.classList.contains('active');
      if (active) {
        emergencyBtn.classList.remove('active');
        emergencyBtn.classList.add('inactive');
        emergencyBtn.innerHTML = '<i class="fa-solid fa-heart-pulse me-2"></i> Enable Emergency Mode';
        daysSection.style.display = 'block';
        timeSection.style.display = 'flex';
      } else {
        emergencyBtn.classList.add('active');
        emergencyBtn.classList.remove('inactive');
        emergencyBtn.innerHTML = '<i class="fa-solid fa-bolt me-2"></i> Emergency Mode: Active âš¡';
        daysSection.style.display = 'none';
        timeSection.style.display = 'none';
      }
    });
  </script>

</body>
</html>
